name: Python Build (Linux/Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    env:
      BUILD_NAME: PyActionSandbox
      BUILD_ARGS: -F -w --add-data "res;res" src/main.py
      FILENAME: ${{ BUILD_NAME }}_${{ TARGET }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            CMD_EXEC: PyInstaller
            CMD_EXTRAS: ""
            TARGET: Windows
            FILE_TYPE: "exe"
          - os: ubuntu-latest
            CMD_EXEC: pyinstaller
            CMD_EXTRAS: "&& cd dist/ && zip -r9 ${{ env.FILENAME }} ${{ env.FILENAME }}"
            TARGET: Linux
            FILE_TYPE: "zip"
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Project for ${{ matrix.os }}
      run: ${{ matrix.CMD_EXEC }} ${{ env.BUILD_ARGS }} -n ${{ env.FILENAME }} ${{ matrix.CMD_EXTRAS }}
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.BUILD_NAME }}_${{ matrix.TARGET }}
        path: ${{ env.BUILD_NAME }}_${{ matrix.TARGET }}.${{ matrix.FILE_TYPE }}
